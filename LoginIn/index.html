<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登陆注册</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="welcome">
            <div class="pinkbox">
                <!--注册-->
                <div class="signup nodisplay">
                    <h1>register</h1>
                    <form autocomplete="off">
                        <input type="text" placeholder="Username">
                        <input type="email" placeholder="Email">
                        <input type="password" placeholder="Password">
                        <input type="password" placeholder="Confirm Password">
                        <button class="button submit">Creat Account</button>
                    </form>
                </div>

                <!--登录-->
                <div class="signin">
                    <h1>Sign In</h1>
                    <form class="more-padding" autocomplete="off">
                        <input type="text" placeholder="Username">
                        <input type="password" placeholder="Password">
                        <div class="checkbox">
                            <input type="checkbox" id="remember" /><label for="remember">Remember Me</label>
                        </div>
                        <button class="button sumbit">Login</button>
                    </form>
                </div>
            </div>

            <div class="leftbox">
                <h2 class="title"><span>BLOOM</span>&<br>BOUQUET</h2>
                <p class="desc">pick your perfect <span>bouquet</span></p>
                <img src="./images/1.webp" class="flower smaller" />
                <p class="account">Have an acctount</p>
                <button class="button" id="signin">Login</button>
            </div>

            <div class="rightbox">
                <h2 class="title"><span>BLOOM</span>&<br>BOUQUET</h2>
                <p class="desc">pick your perfect <span>bouquet</span></p>
                <img src="./images/2.webp" class="flower" />
                <p class="account">Don't have an acctount</p>
                <button class="button" id="signup">Sign Up</button>
            </div>
        </div>
    </div>
    <!-- partial -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type='text/javascript' src="./script.js"></script>
</body>

</html>
